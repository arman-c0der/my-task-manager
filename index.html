<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-tr from-indigo-500 via-purple-400 to-pink-300 flex flex-col items-center"
  >
    <div class="w-full max-w-3xl mt-10 bg-white/80 rounded-xl shadow-lg p-8">
      <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">
        Your Task Manager
      </h1>
      <!-- Flash Message -->
      <div id="flash-message" class="w-full max-w-3xl mx-auto mb-4">
        <div
          class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative flex items-center"
          role="alert"
        >
          <span class="block font-semibold">Task added successfully!</span>
          <button
            onclick="document.getElementById('flash-message').style.display='none'"
            class="ml-auto text-green-700 hover:text-green-900 font-bold text-xl"
          >
            &times;
          </button>
        </div>
      </div>
      <form class="space-y-6">
        <div>
          <label class="block text-lg font-medium text-gray-700 mb-1"
            >Title</label
          >
          <input
            type="text"
            placeholder="Enter your task name"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-400"
          />
        </div>
        <div>
          <label class="block text-lg font-medium text-gray-700 mb-1"
            >Description</label
          >
          <textarea
            placeholder="Enter your task details"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-400"
          ></textarea>
        </div>
        <div>
          <label class="block text-lg font-medium text-gray-700 mb-1"
            >Assigned To</label
          >
          <input
            type="text"
            placeholder="Enter name whom you have to assign to"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-400"
          />
        </div>
        <div class="flex gap-4">
          <div class="flex-1">
            <label class="block text-lg font-medium text-gray-700 mb-1"
              >Start</label
            >
            <input
              type="date"
              class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-400"
            />
          </div>
          <div class="flex-1">
            <label class="block text-lg font-medium text-gray-700 mb-1"
              >End</label
            >
            <input
              type="date"
              class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-400"
            />
          </div>
        </div>
        <div class="flex gap-8">
          <div>
            <label class="block text-lg font-medium text-gray-700 mb-1"
              >Priority</label
            >
            <div class="flex gap-4">
              <label class="flex items-center gap-1"
                ><input
                  type="radio"
                  name="priority"
                  class="accent-indigo-500"
                />
                High</label
              >
              <label class="flex items-center gap-1"
                ><input
                  type="radio"
                  name="priority"
                  class="accent-indigo-500"
                />
                Medium</label
              >
              <label class="flex items-center gap-1"
                ><input
                  type="radio"
                  name="priority"
                  class="accent-indigo-500"
                />
                Low</label
              >
            </div>
          </div>
          <div>
            <label class="block text-lg font-medium text-gray-700 mb-1"
              >Status</label
            >
            <div class="flex gap-4">
              <label class="flex items-center gap-1"
                ><input type="radio" name="status" class="accent-indigo-500" />
                New</label
              >
              <label class="flex items-center gap-1"
                ><input type="radio" name="status" class="accent-indigo-500" />
                In Progress</label
              >
              <label class="flex items-center gap-1"
                ><input type="radio" name="status" class="accent-indigo-500" />
                Completed</label
              >
            </div>
          </div>
        </div>
        <div>
          <label class="block text-lg font-medium text-gray-700 mb-1"
            >Completed in Percentage</label
          >
          <div class="flex items-center gap-4">
            <input
              type="range"
              min="0"
              max="100"
              value="0"
              class="w-full accent-indigo-500"
            />
            <span
              class="px-3 py-1 bg-indigo-100 text-indigo-700 rounded-lg font-semibold"
              >0%</span
            >
          </div>
        </div>
        <button
          type="button"
          class="w-full py-3 bg-indigo-500 text-white font-bold rounded-lg shadow hover:bg-indigo-600 transition"
        >
          Add Task
        </button>
      </form>
    </div>
    <div class="w-full max-w-3xl mt-8 bg-white/80 rounded-xl shadow-lg p-6">
      <div class="flex justify-between items-center mb-4">
        <span class="text-lg font-semibold text-gray-700">Total: 1</span>
        <div class="flex gap-6">
          <span class="text-yellow-600 font-semibold">New: 1</span>
          <span class="text-green-600 font-semibold">In Progress: 0</span>
          <span class="text-red-600 font-semibold">Completed: 0</span>
        </div>
      </div>
      <table class="w-full text-left border-collapse">
        <thead>
          <tr class="bg-indigo-100">
            <th class="py-2 px-3 font-semibold">ID</th>
            <th class="py-2 px-3 font-semibold">Title</th>
            <th class="py-2 px-3 font-semibold">Priority</th>
            <th class="py-2 px-3 font-semibold">Status</th>
            <th class="py-2 px-3 font-semibold">Submit Date</th>
            <th class="py-2 px-3 font-semibold">Assigned To</th>
            <th class="py-2 px-3 font-semibold">Completed (%)</th>
            <th class="py-2 px-3 font-semibold">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-white border-b">
            <td class="py-2 px-3">1</td>
            <td class="py-2 px-3">Task 1</td>
            <td class="py-2 px-3">
              <span
                class="px-2 py-1 bg-blue-100 text-blue-700 rounded-full text-xs font-bold"
                >Low</span
              >
            </td>
            <td class="py-2 px-3">New</td>
            <td class="py-2 px-3">2025-08-31</td>
            <td class="py-2 px-3">Arman</td>
            <td class="py-2 px-3">
              <div class="w-32 bg-gray-200 rounded-full h-5 flex items-center">
                <div
                  class="bg-blue-500 h-5 rounded-full"
                  style="width: 47%"
                ></div>
                <span class="absolute ml-2 text-white font-bold text-xs"
                  >47%</span
                >
              </div>
            </td>
            <td class="py-2 px-3">
              <div class="flex justify-center items-center gap-2">
                <button class="text-green-600 hover:text-green-800">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M5 13l4 4L19 7"
                    />
                  </svg>
                </button>
                <button class="text-blue-600 hover:text-blue-800" title="Edit">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M11 5h2M12 7v10m9-9.414a2 2 0 00-2.828 0l-9.193 9.193a2 2 0 00-.414.828l-.707 2.828a1 1 0 001.212 1.212l2.828-.707a2 2 0 00.828-.414l9.193-9.193a2 2 0 000-2.828z"
                    />
                  </svg>
                </button>
                <button class="text-red-600 hover:text-red-800">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M6 18L18 6M6 6l12 12"
                    />
                  </svg>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
    <script src="script.js"></script>
</html>
